{% extends "base.html" %}
<link rel="stylesheet" href="{{ url_for('static',filename='css/style.css') }}">
{% import "bootstrap/wtf.html" as wtf%}
{% block content %}

<div class="Blog-head" style="text-align: center; background-color: gray;">
    <h3 class="Makeb">Sign Up</h3>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="blog-signup">
        {{messages[0]}}.
    </div>
    {% endif %}
    {% endwith %}

</div>
{{wtf.quick_form(form)}}
{% endblock %}
