{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf%}
{% block content %}

<div class="Blog-head">
    <h3 class="Makeb">Login</h3>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="blog-login">
        {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}
    {{wtf.quick_form(login_form)}}
</div>

{% endblock %}
